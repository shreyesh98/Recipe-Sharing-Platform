{% extends "base.html" %}

{% block title %} Register Page {% endblock %}

{% load custom %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center my-3" style="min-height: 100vh;">
  <div class="col-md-5"> <!-- Smaller column size (col-md-5) -->
    <!-- Register Card -->
    <div class="card shadow-lg" style="border-radius: 12px;">
      <div class="card-header text-center bg-success text-white">
        <h2>Register for RecipeHub</h2>
        <p class="mb-0">Join and share your favorite recipes!</p>
      </div>

      <!-- Footer: Link to Login -->
      <div class="card-footer text-center">
        <p>Already have an account? 
          <a href="/app1/login" class="text-success fw-bold">Login here</a>
        </p>
      </div>

      <div class="card-body py-4"> <!-- Added vertical padding -->
        <form action="/app1/register" method="post">
          {% csrf_token %}
          <!-- Username -->
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" name="username" class="form-control" id="username" placeholder="Enter Username" required>
          </div>

          <!-- Password -->
          <div class="mb-3">
            <label for="pass1" class="form-label">Password</label>
            <input type="password" name="pass1" class="form-control" id="pass1" placeholder="Enter Password" required>
          </div>

          <!-- Confirm Password -->
          <div class="mb-3">
            <label for="pass2" class="form-label">Confirm Password</label>
            <input type="password" name="pass2" class="form-control" id="pass2" placeholder="Re-enter Password" required>
          </div>

          <!-- Email -->
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" name="email" class="form-control" id="email" placeholder="Enter Email Address" required>
          </div>

          <!-- First Name -->
          <div class="mb-3">
            <label for="first" class="form-label">First Name</label>
            <input type="text" name="first" class="form-control" id="first" placeholder="Enter First Name" required>
          </div>

          <!-- Last Name -->
          <div class="mb-3">
            <label for="last" class="form-label">Last Name</label>
            <input type="text" name="last" class="form-control" id="last" placeholder="Enter Last Name" required>
          </div>

          <!-- Role Dropdown -->
          <div class="mb-3">
            <label for="role" class="form-label">Role</label>
            <select name="role" class="form-select" id="role" required>
              <option value="" disabled selected>Select Role</option>
              {% for lab, val in choices %}
                <option value="{{ val }}">{{ lab | up }}</option>
              {% endfor %}
            </select>
          </div>

          <!-- Buttons -->
          <div class="d-flex justify-content-center mt-3">
            <button type="submit" class="btn btn-success">Register</button>
          </div>
        </form>
      </div>

      
    </div>

    <!-- Messages -->
    
  </div>
</div>
{% endblock %}
